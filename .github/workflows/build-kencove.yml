name: Build & Push Kencove Fleet Image

on:
  push:
    branches: [kencove]
  workflow_dispatch:

env:
  REGION: us-central1
  PROJECT_ID: kencove-prod
  REPOSITORY: kencove-docker-repo
  IMAGE_NAME: fleet

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Derive Fleet version from upstream tag
        id: version
        run: |
          BASE_TAG=$(git describe --tags --match 'fleet-v*' --abbrev=0 2>/dev/null || echo "unknown")
          FLEET_VERSION="${BASE_TAG#fleet-}"
          echo "fleet_version=${FLEET_VERSION}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${FLEET_VERSION}-kencove" >> "$GITHUB_OUTPUT"
          echo "Fleet version: ${FLEET_VERSION}, image tag: ${FLEET_VERSION}-kencove"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/103143301688/locations/global/workloadIdentityPools/github-wlif/providers/github-oidc'
          service_account: 'github-actions-seer@kencove-prod.iam.gserviceaccount.com'

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            FLEET_VERSION=${{ steps.version.outputs.fleet_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "## Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
