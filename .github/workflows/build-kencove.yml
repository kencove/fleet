name: Build & Push Kencove Fleet Image

on:
  push:
    branches: [kencove]
  workflow_dispatch:

env:
  GCR_IMAGE: gcr.io/kencove-prod/fleet

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Derive Fleet version from upstream tag
        id: version
        run: |
          # Find the nearest fleet-v* tag in history
          BASE_TAG=$(git describe --tags --match 'fleet-v*' --abbrev=0 2>/dev/null || echo "unknown")
          # Strip "fleet-" prefix: fleet-v4.80.2 -> v4.80.2
          FLEET_VERSION="${BASE_TAG#fleet-}"
          echo "fleet_version=${FLEET_VERSION}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${FLEET_VERSION}-kencove" >> "$GITHUB_OUTPUT"
          echo "Fleet version: ${FLEET_VERSION}, image tag: ${FLEET_VERSION}-kencove"

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - run: gcloud auth configure-docker --quiet

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.GCR_IMAGE }}:${{ steps.version.outputs.image_tag }}
            ${{ env.GCR_IMAGE }}:latest
          build-args: |
            FLEET_VERSION=${{ steps.version.outputs.fleet_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
